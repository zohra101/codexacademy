<h1 style="font-family: sans-serif">Comparisons</h1>
<script>
  /*Equality Comparison with Text*/
  /*STEPS:
    1. Compare two text samples.
    2. Store the result.
    2. Display the result.

  /* PSEUDO CODE:
    Does green = blue? */

  //STEPS: 1. Compare the two values. 2. Store the result.//
  //PSEUDO CODE: Does "green" = "blue"?

  result = "green" === "blue";

  //STEPS: 3. Display the result.
  //PSEUDO CODE: Display the result.
  document.write(result + "<br>");
