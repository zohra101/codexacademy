                                                                                                                                  <h1>JS While Loops</h1>

<h2></h2>


<div>
  <h3>Loop that asks for 3 values</h3>
  <script>
    myCount = 2;
    do {
      prompt();
      myCount++;
      while (myCount !==3)
    }
  </script>
</div>

<div>
  <h3>Loop that displays the loop count</h3>
  <script>
    myCount = 2;
    do {
      documentWrite(myCount);
      myCount++;
      while (myCount !==3)
    }
  </script>
</div>
