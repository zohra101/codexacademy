<body class="container m-2">
  <main>
    <h2 class="text-primary">Three Cards in a Row</h2>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <img
              src="https://cdn.glitch.global/dbb6887d-cd4d-45e9-a70d-dd1b52289a8e/thumbnails%2Fyoga_dock.jpeg?1723224647843"
              alt="yoga"
              class="card-image-top"
            />
            <div class="card-body">
              <p class="card-text">Belly dance</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://cdn.glitch.global/dbb6887d-cd4d-45e9-a70d-dd1b52289a8e/thumbnails%2Fyoga_dock.jpeg?1723224647843"
              alt="yoga"
              class="card-image-top"
            />
            <div class="card-body">
              <p class="card-text">Indian dance</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://cdn.glitch.global/dbb6887d-cd4d-45e9-a70d-dd1b52289a8e/thumbnails%2Fyoga_dock.jpeg?1723224647843"
              alt="yoga"
              class="card-image-top"
            />
            <div class="card-body">
              <p class="card-text">
                Yoga benefits people of all ages, bodies, and experiences; no
                prior experience is required. And, contrary to popular belief,
                you don't have to be an acrobat or rubber band to do yoga,
                either.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
