<h1 style="font-family: sans-serif">Number Comparisons with Prompts</h1>
<script>
  document.write("Prompt the User for a Number and Compare: ");

  /*STEPS:
      1. Prompt the user.
      2. Store the input.
      3. Convert the input to a number.
      4. Store the converted value.
      5. Compare the two values.
      6. Store the result.
      7. Display the result.

  PSEUDO CODE:
      Prompt userText "Enter a number." Store the input. Convert userText to number. Store in userNumber.
      Is userNumber < 9?*/

  //STEPS: 1. Prompt the user. 2. Store the input. 3. Convert the input to a number.
  //PSEUDO: Display the result.

  userText = prompt("Enter a number:");

  userNumber = Number(userText);

  result = userNumber < 9;

  //STEPS: 4. Display the result.
  //PSEUDO: Display the result.
  document.write(result + "<br>");
