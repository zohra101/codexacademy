                                                                          <html>
  <head>
    <h1>Datatypes</h1>
    <h3>String</h3>
    <script>
      myVariable = "5.0";
      isString = typeof myVariable === "string";
      document.write(isString);
    </script>
  </head>
  <body>
    <h3>isNaN</h3>
    <script>
      myNumber = Number("abc");
      isNaN(myNumber);
      document.write(isNaN(myNumber));
    </script>
  </body>
</html>
